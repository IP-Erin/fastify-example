<body>
  <p>Multipart POST form</p>
  <form
    id="multipart"
    action="/submit-form"
    method="post"
    enctype="multipart/form-data"
  >
    <p><input type="text" name="city" /></p>
    <p><input type="number" name="value" /></p>
    <p><button type="submit">Submit</button></p>
  </form>
</body>
