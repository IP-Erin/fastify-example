<html>
  <body>
    <p>JSONP loads the list of names that appears below</p>
    <ul id="names"></ul>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
      // make JSONP call
      jQuery
        .ajax({
          url: '/api-jsonp',
          dataType: 'jsonp',
        })
        .then((list) => {
          console.table(list)
          const rows = list.map((d) => `<li>${d.name}</li>`).join('\n')
          document.getElementById('names').innerHTML = rows
        })
    </script>
  </body>
</html>
