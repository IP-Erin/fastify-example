<html>
  <body>
    <h1>Fastify Example</h1>
    <p>Picked a random fruit: <span id="fruit">loading...</span></p>
    <script>
      function getFruit() {
        fetch('/fruit', {
          headers: {
            'x-requesting': 'fruit',
          },
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById('fruit').innerText = data.fruit
          })
      }
      getFruit()
      setInterval(getFruit, 60000)
    </script>
  </body>
</html>
